<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>

        <td class="tableleft"></td>
        <td>
            <button id="activeSubmit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

<script>
    $(function () {
    'use strict';       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

        var currYear = (new Date()).getFullYear();
            console.log(currYear);
            var opt = {};
            opt.datetime = {
                    preset: 'datetime'
                };
            opt.default = {
                theme : 'android-ics light', //皮肤样式
                display : 'modal', //显示方式
                mode : 'scroller', //日期选择模式
                lang : 'zh',
                startYear : currYear - 10, //开始年份
                endYear : currYear + 10 //结束年份
            };
            var optDateTime = $.extend(opt['datetime'], opt['default']);
            $("#startTime").mobiscroll(optDateTime).datetime(optDateTime);
            $("#endTime").mobiscroll(optDateTime).datetime(optDateTime);

    });
</script>
