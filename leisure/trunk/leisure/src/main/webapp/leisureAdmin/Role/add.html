<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/artTemplate.js"></script>
    <script type="text/javascript" src="../Js/merchant/add.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">商家名称</td>
            <td><input type="text" name="merchantName"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">商家地址</td>
            <td><input type="text" name="merchantAddress"/></td>
        </tr>
         <tr>
            <td width="10%" class="tableleft">经度</td>
            <td><input type="text" name="merchantLog"/></td>
        </tr>
         <tr>
            <td width="10%" class="tableleft">纬度</td>
            <td><input type="text" name="merchantLat"/></td>
            <span>经度纬度必须正确，需要用经纬度进行定位</span>
        </tr>
        <tr>
            <td width="10%" class="tableleft">联系人</td>
            <td><input type="text" name="merchantLinkName"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">联系电话</td>
            <td><input type="text" name="merchantTele"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">简介</td>
            <td><input type="text" name="merchantIntro"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">所属标签</td>
            <td id="tagTd">
                <script id='tagTemplate' type="text/html">
                    {{each res as value}}
                    <lable><span>{{value.tagName}}</span><input type="radio" name="merchantTag" value="{{value.tagId}}"/></lable>
                        
                    {{/each}}
                </script>
            </td>
        </tr>

        <tr>
            <td class="tableleft"></td>
            <td>
                <button id="merchantAddSubmit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $(':checkbox[name="group[]"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });

		$('#backid').click(function(){
				window.location.href="index.html";
		 });
    });
</script>
