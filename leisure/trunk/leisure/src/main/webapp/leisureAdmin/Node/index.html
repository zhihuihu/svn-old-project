         <script id='userItemTemplate' type='text/html'>
		
         	{{each res as value}}
			<tr id=''>
            	<td>{{value.userId}}</td>
            	<td class='user-email'>{{value.userEmail}}</td>
            	<td class='user-password'>{{value.userPassword}}</td>
            	<td>{{value.userCreateTime}}</td>
                <td class='user-main-content'>{{value.userMainRange}}</td>
            	<td>
                	<a class="toEdit" id='{{value.userId}}'>编辑</a>
                    {{if value.userState == 1}}
                    <a class="toUse" id='{{value.userId}}'>启用</a>
                    {{else}}
                    <a class="toDelete" id='{{value.userId}}'>禁用</a>
                    {{/if}}               
            	</td>
			</tr>
		 	{{/each}}
		
        </script>
