<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统用户管理 | 万象农业配送系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="stylesheet" href="../base-component/amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../base-component/cropper/cropper.min.css"/>
    <link rel="stylesheet" href="../base-component/layui/css/layui.css"/>
    <style>
        .am-edit-width-min {
            min-width: 120px;
            width: 120px;
            max-width: 120px;
        }
        .am-tab-width-min {
        	min-width: 80px;
        	max-width: 80px;
        }
    </style>
</head>
<body style="overflow-y: auto">
<div class="am-cf am-padding am-padding-bottom-0">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">系统用户管理</strong>
    </div>
</div>

<hr/>

<div class="am-g">

    <!-- 左侧数据 -->
    <div class="am-u-sm-12 am-u-md-6">
        <form class="am-form" id="add-one-sys-user" data-am-validator>
            <fieldset>
                <legend>添加系统用户</legend>

                <div class="am-form-group">
                    <label for="sysUserType">用户类型</label>
                    <select id="sysUserType">
                        <option value="2">普通用户</option>
                        <option value="1">系统管理员</option>
                    </select>
                    <span class="am-form-caret"></span>
                </div>

                <div class="am-form-group">
                    <label for="sysUserName">用&nbsp;&nbsp;户&nbsp;名</label>
                    <input class="" type="text" class="" id="sysUserName" placeholder="请输入用户名..." required>
                </div>

                <div class="am-form-group">
                    <label for="sysUserMobileNumber">手&nbsp;&nbsp;机&nbsp;号</label>
                    <input class="" type="text" class="" id="sysUserMobileNumber" placeholder="请输入手机号码..." required>
                </div>

                <div class="am-form-group">
                    <label for="sysUserPassword">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <input class="" type="password" class="" id="sysUserPassword" placeholder="请输入登录密码...">
                </div>

                <div class="am-form-group am-form-file">
                    <label for="doc-ipt-file-2">用户头像</label>
                    <div>
                        <img class="am-circle" src="../assets/i/head-icon.png" id="sysUserImgUrl" width="100" height="100"/>
                        <button type="button" class="am-btn am-btn-danger am-btn-sm" id="sysUserImgUrlChoose">
                            <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                        </button>
                    </div>
                </div>

               <!--  <div class="am-form-group">
                    <label for="doc-ta-1">用户描述</label>
                    <textarea class="" rows="5" id="doc-ta-1"></textarea>
                </div> -->

                <p>
                    <button type="submit" class="am-btn am-btn-primary">提交</button>
                </p>
            </fieldset>
        </form>
    </div>

    <div class="am-u-sm-12 am-u-md-6">
        <legend>系统用户列表</legend>
        <form method="post" class="am-form" id="sys-user-search-form">
            <div class="am-u-sm-12 am-fr am-input-group am-input-group-sm"
                 style="padding-left: 0px;padding-right: 0px;">
                <span class="am-input-group-label">搜索:</span>
                <input id="sysUserSearchName" type="text" class="am-form-field" placeholder="请输入用户名称/用户手机号码">
                <span class="am-input-group-btn">
                    <button class="am-btn am-btn-primary" type="submit">搜索</button>
                </span>
            </div>
        </form>
        <div class="am-scrollable-horizontal">
        	<table class="am-table am-table-striped am-table-hover am-text-sm">
	            <thead>
	            <tr class="am-table">
	                <th class="am-text-truncate am-tab-width-min">用户名称</th>
	                <th class="am-text-truncate am-tab-width-min">手机号</th>
	                <th class="am-text-truncate am-tab-width-min">加入时间</th>
	                <th class="am-text-truncate am-tab-width-min">操作</th>
	            </tr>
	            </thead>
	            <tbody id="sys-user-list-body">
	            <!-- <tr>
	                <td class="am-text-truncate am-tab-width-min">Amaze UI</td>
	                <td class="am-text-truncate am-tab-width-min">http://amazeui.org</td>
	                <td class="am-text-truncate am-tab-width-min">2012-10-01</td>
	                <td class="am-text-truncate am-tab-width-min">2012-10-01</td>
	            </tr> -->
	            </tbody>
	        </table>
        </div>
        <div id="sys-user-list-body-page" class="am-fr"></div>
    </div>

</div>

<!-- 修改模态窗口   -->
<div class="am-modal-dialog" id="sys-user-update-model" style="display: none;">
    <div class="am-u-sm-12 am-u-md-12">
      <form class="am-form" id="update-one-sys-user">
          <fieldset>
          	  <input type="hidden" id="sysUserIdUpdate">
              <div class="am-form-group">
                  <label for="sysUserTypeUpdate">用户类型</label>
                  <select id="sysUserTypeUpdate">
                      <option value="2">普通用户</option>
                      <option value="1">系统管理员</option>
                  </select>
                  <span class="am-form-caret"></span>
              </div>

              <div class="am-form-group">
                  <label for="sysUserNameUpdate">用&nbsp;&nbsp;户&nbsp;名</label>
                  <input disabled="disabled" class="" type="text" class="" id="sysUserNameUpdate" placeholder="请输入用户名...">
              </div>

              <div class="am-form-group">
                  <label for="sysUserMobileNumberUpdate">手&nbsp;&nbsp;机&nbsp;号</label>
                  <input class="" type="text" class="" id="sysUserMobileNumberUpdate" placeholder="请输入手机号码...">
              </div>

              <div class="am-form-group">
                  <label for="sysUserPasswordUpdate">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                  <input class="" type="password" class="" id="sysUserPasswordUpdate" placeholder="请输入登录密码...">
              </div>

              <div class="am-form-group am-form-file">
                  <label for="">用户头像</label>
                  <div>
                      <img id="sysUserImgUrlUpdate" class="am-circle" src="../assets/i/head-icon.png" width="100" height="100"/>
                      <button type="button" class="am-btn am-btn-danger am-btn-sm" id="sysUserImgUrlUpdateChoose">
                          <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                      </button>
                  </div>
              </div>

             <!--  <div class="am-form-group">
                  <label for="doc-ta-1">用户描述</label>
                  <textarea class="" rows="5" id="doc-ta-1"></textarea>
              </div> -->

              <p>
                  <button type="submit" class="am-btn am-btn-primary">提交</button>
              </p>
          </fieldset>
      </form>
  </div>
</div>
<script id="demo" type="text/html">

     <td class="am-text-truncate am-tab-width-min">{{ item.sysUserName }}</td>

     <td class="am-text-truncate am-edit-width-min">

        </div>	 
	 </td>
 </tr>
{{#  }); }}
</script>
<script src="../base-component/jquery/jquery.min.js"></script>
<script src="../base-component/amazeui/js/amazeui.min.js"></script>
<script src="../base-component/layui/layui.js"></script>
<script src="../base-component/layer/layer.js"></script>
<script src="../base-component/cropper/cropper.min.js"></script>
<script src="../assets/js/api.js"></script>
<script src="../assets/js/sys-user-data.js"></script>
</body>
</html>
