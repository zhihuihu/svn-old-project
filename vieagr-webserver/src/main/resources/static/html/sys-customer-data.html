<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统客户管理 | 万象农业配送系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="stylesheet" href="../base-component/amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../base-component/cropper/cropper.min.css"/>
    <link rel="stylesheet" href="../base-component/layui/css/layui.css"/>
    <style>
        .am-edit-width-min {
            min-width: 120px;
            width: 120px;
            max-width: 120px; 
        }
        .am-tab-width-min {
        	min-width: 80px;
        	/* width: 120px;
        	max-width: 80px; */
        }
        h4 {
        	font-weight: bold;
        }
    </style>
</head>
<body style="overflow-y: auto">
<div class="am-cf am-padding am-padding-bottom-0">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">系统客户管理</strong>
    </div>
</div>

<hr/>

<div class="am-panel am-panel-secondary">
    <div class="am-panel-hd">
        <h4 class="am-panel-title" data-am-collapse="{parent: '#accordion', target: '#do-not-say-1'}">
            添加系统客户<span class="am-icon-chevron-down am-fr" ></span>
        </h4>
    </div>
    <div id="do-not-say-1" class="am-panel-collapse am-collapse">
        <div class="am-panel-bd">
        	<!-- 左侧数据 -->
	        <form class="am-form" id="sys-customer-form-add" data-am-validator>
	            <fieldset>
	                <div class="am-form-group">
	                    <label for="sysCustomerType">客户类型</label>
	                    <select id="sysCustomerType">
	                        <option value="1">普通客户</option>
	                        <option value="2">VIP客户</option>
	                    </select>
	                    <span class="am-form-caret"></span>
	                </div>
	                
	                <div class="am-form-group">
	                    <label for="betVehiclesCustomerVehiclesId">送货车辆</label>
	                    <select id="betVehiclesCustomerVehiclesId">
	                        <option value="1">普通客车</option>
	                        <option value="2">24234</option>
	                    </select>
	                    <span class="am-form-caret"></span>
	                </div>
	
	                <div class="am-form-group">
	                    <label for="sysCustomerName">客&nbsp;&nbsp;户&nbsp;名</label>
	                    <input class="" type="text" class="" id="sysCustomerName" placeholder="请输入用户名..." required>
	                </div>
	
	                <div class="am-form-group">
	                    <label for="sysCustomerMobileNumber">手&nbsp;&nbsp;机&nbsp;号</label>
	                    <input class="" type="text" class="" id="sysCustomerMobileNumber" placeholder="请输入手机号码..." required>
	                </div>
	
	                <div class="am-form-group">
	                    <label for="sysCustomerQqNumber">门店QQ</label>
	                    <input class="" type="text" class="" id="sysCustomerQqNumber" placeholder="请输入门店QQ...">
	                </div>
	
					<div class="am-form-group">
	                    <label for="sysCustomerStoreName">门店名称</label>
	                    <input class="" type="text" class="" id="sysCustomerStoreName" placeholder="请输入送货地址..." required>
	                </div>
	                
	                <div class="am-form-group">
	                    <label for="sysCustomerStoreAddress">门店地址</label>
	                    <input class="" type="text" class="" id="sysCustomerStoreAddress" placeholder="请输入送货地址..." required>
	                </div>
	
	                <div class="am-form-group am-form-file">
	                    <label for="sysCustomerImgUrl">客户头像</label>
	                    <div>
	                        <img id="sysCustomerImgUrl" class="am-circle" src="../assets/i/head-icon.png" width="100" height="100"/>
	                        <button type="button" class="am-btn am-btn-danger am-btn-sm am-margin-left-lg" id="sysCustomerImgUrlChoose">
	                            <i class="am-icon-cloud-upload"></i> 选择要上传的文件
	                        </button>
	                    </div>
	                </div>
	
	                <!-- <div class="am-form-group">
	                    <label for="doc-ta-1">客户描述</label>
	                    <textarea class="" rows="5" id="doc-ta-1"></textarea>
	                </div> -->
	
	                <p>
	                    <button type="submit" class="am-btn am-btn-primary">提交</button>
	                </p>
	            </fieldset>
	        </form>
        </div>
    </div>
</div>

<div class="am-panel am-panel-success">
    <div class="am-panel-hd">
        <h4 class="am-panel-title" data-am-collapse="{parent: '#accordion', target: '#sys-customer-list'}">
           系统客户列表<span class="am-icon-chevron-down am-fr" ></span>
        </h4>
    </div>
    <div id="sys-customer-list" class="am-panel-collapse am-collapse am-in">
        <div class="am-panel-bd">
        	<div class="am-g">
        		<div class="am-u-sm-12">
			        <form method="post" class="am-form" id="sys-customer-form-search">
			            <div class="am-u-sm-12 am-fr am-input-group am-input-group-sm"
			                 style="padding-left: 0px;padding-right: 0px;">
			                <span class="am-input-group-label">搜索:</span>
			                <input id="sysCustomerSearchName" type="text" class="am-form-field" placeholder="请输入用户名称/用户手机号码">
			                <span class="am-input-group-btn">
			                    <button class="am-btn am-btn-primary" type="submit">搜索</button>
			                </span>
			            </div>
			        </form>
			        <div class="am-scrollable-horizontal">
			        	<table class="am-table am-table-striped am-table-hover am-text-sm">
				            <thead>
				            <tr class="am-table">
				                <th class="am-text-truncate am-tab-width-min">客户名称</th>
				                <th class="am-text-truncate am-tab-width-min">手机号</th>
				                <th class="am-text-truncate am-tab-width-min">门店名称</th>
				                <th class="am-text-truncate am-tab-width-min">门店地址</th>
				                <th class="am-text-truncate am-tab-width-min">送货车辆</th>
				                <th class="am-text-truncate am-tab-width-min">加入时间</th>
				                <th class="am-text-truncate am-edit-width-min">操作</th>
				            </tr>
				            </thead>
				            <tbody id="sys-customer-list-body">
				            <!-- <tr>
				                <td class="am-text-truncate am-tab-width-min">Amaze UI</td>
				                <td class="am-text-truncate am-tab-width-min">http://amazeui.org</td>
				                <td class="am-text-truncate am-tab-width-min">2012-10-01</td>
				                <td class="am-text-truncate am-tab-width-min">2012-10-01</td>
				                <td class="am-text-truncate am-tab-width-min">2012-10-01</td>
				                <td class="am-text-truncate am-edit-width-min">2012-10-01</td>
				            </tr> -->
				            </tbody>
				        </table>
			        </div>
			        <div id="sys-customer-list-body-page" class="am-fr"></div>
			        
			    </div>
        	</div>
        </div>
    </div>
</div>

<div class="am-modal-dialog" id="sys-customer-update-model" style="display: none;">
	<form class="am-form" id="sys-customer-form-update" data-am-validator>
        <fieldset>
        	<input type="hidden" id="sysCustomerIdUpdate">
        	<input type="hidden" id="betVehiclesCustomerIdUpdate">
            <div class="am-form-group">
                <label for="sysCustomerTypeUpdate">客户类型</label>
                <select id="sysCustomerTypeUpdate">
                    <option value="1">普通客户</option>
                    <option value="2">VIP客户</option>
                </select>
                <span class="am-form-caret"></span>
            </div>
            
            <div class="am-form-group">
                <label for="betVehiclesCustomerVehiclesIdUpdate">送货车辆</label>
                <select id="betVehiclesCustomerVehiclesIdUpdate">
                    <option value="1">普通客车</option>
                    <option value="2">24234</option>
                </select>
                <span class="am-form-caret"></span>
            </div>

            <div class="am-form-group">
                <label for="sysCustomerNameUpdate">客&nbsp;&nbsp;户&nbsp;名</label>
                <input class="" type="text" class="" id="sysCustomerNameUpdate" placeholder="请输入用户名..." required>
            </div>

            <div class="am-form-group">
                <label for="sysCustomerMobileNumberUpdate">手&nbsp;&nbsp;机&nbsp;号</label>
                <input class="" type="text" class="" id="sysCustomerMobileNumberUpdate" placeholder="请输入手机号码..." required>
            </div>

            <div class="am-form-group">
                <label for="sysCustomerQqNumberUpdate">门店QQ</label>
                <input class="" type="text" class="" id="sysCustomerQqNumberUpdate" placeholder="请输入门店QQ...">
            </div>

			<div class="am-form-group">
                <label for="sysCustomerStoreNameUpdate">门店名称</label>
                <input class="" type="text" class="" id="sysCustomerStoreNameUpdate" placeholder="请输入送货地址..." required>
            </div>
            
            <div class="am-form-group">
                <label for="sysCustomerStoreAddressUpdate">门店地址</label>
                <input class="" type="text" class="" id="sysCustomerStoreAddressUpdate" placeholder="请输入送货地址..." required>
            </div>

            <div class="am-form-group am-form-file">
                <label for="sysCustomerImgUrlUpdate">客户头像</label>
                <div>
                    <img id="sysCustomerImgUrlUpdate" class="am-circle" src="../assets/i/head-icon.png" width="100" height="100"/>
                    <button type="button" class="am-btn am-btn-danger am-btn-sm am-margin-left-lg" id="sysCustomerImgUrlUpdateChoose">
                        <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                    </button>
                </div>
            </div>

            <!-- <div class="am-form-group">
               <label for="doc-ta-1">客户描述</label>
               <textarea class="" rows="5" id="doc-ta-1"></textarea>
           </div> -->

           <p>
               <button type="submit" class="am-btn am-btn-primary">提交</button>
           </p>
       </fieldset>
   </form>
</div>

<script id="sysCustomerListTpl" type="text/html">
    {{#  layui.each(d.msg, function(index, item){ }}
    <tr>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomer.sysCustomerName }}">{{ item.sysCustomer.sysCustomerName }}</acronym></td>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomer.sysCustomerMobileNumber }}">{{ item.sysCustomer.sysCustomerMobileNumber }}</acronym></td>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomer.sysCustomerStoreName }}">{{ item.sysCustomer.sysCustomerStoreName }}</acronym></td>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomer.sysCustomerStoreAddress }}">{{ item.sysCustomer.sysCustomerStoreAddress }}</acronym></td>
		<td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysVehicles? item.sysVehicles.sysVehiclesPlateNumber : '' }}">{{ item.sysVehicles? item.sysVehicles.sysVehiclesPlateNumber : '' }}</acronym></td>
		<td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomer.sysCustomerCreateTime }}">{{ item.sysCustomer.sysCustomerCreateTime }}</acronym></td>
        <td class="am-text-truncate am-edit-width-min">
            <div class="am-btn-group am-btn-group-xs">
                <input type="button" class="am-btn am-btn-primary btn-sys-customer-update" sysCustomerId="{{ item.sysCustomer.sysCustomerId }}" value="修改">
                {{# if(item.sysCustomer.sysCustomerState === 1){ }}
                <input type="button" class="am-btn am-btn-warning btn-sys-customer-states" sysCustomerId="{{ item.sysCustomer.sysCustomerId }}" value="禁用">
                {{# } }}
                {{# if(item.sysCustomer.sysCustomerState === 2){ }}
                <input type="button" class="am-btn am-btn-success btn-sys-customer-states" sysCustomerId="{{ item.sysCustomer.sysCustomerId }}" value="启用">
                {{# } }}
            </div>
        </td>
    </tr>
    {{#  }); }}
</script>

<script src="../base-component/jquery/jquery.min.js"></script>
<script src="../base-component/amazeui/js/amazeui.min.js"></script>
<script src="../base-component/layui/layui.js"></script>
<script src="../base-component/layer/layer.js"></script>
<script src="../base-component/cropper/cropper.min.js"></script>
<script src="../assets/js/api.js"></script>
<script src="../assets/js/sys-customer-data.js"></script>
</body>
</html>
