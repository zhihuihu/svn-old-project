<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登 录 | 万象农业配送系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="stylesheet" href="base-component/amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="base-component/layui/css/layui.css"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }

        .content{
            /*background-color: #cf2d27;*/
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>万象农业配送系统</h1>
        <p>Only for a more convenient life<br/>只为更方便的生活</p>
    </div>
    <hr/>
</div>
<div class="am-g content">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3 class="am-text-center">登录</h3>
        <hr>
        <div class="am-btn-group">
        </div>
        <br>
        <br>

        <form class="am-form" id="login-form" data-am-validator>
            <div class="am-form-group am-form-icon am-form-feedback">
                <label class="am-form-label" for="userName">用户名:</label>
                <input type="text" id="userName" class="am-form-field"  placeholder="请输入登录名.." required>
                <!--<span class="am-icon-check"></span>-->
            </div>
            <br>
            <div class="am-form-group am-form-icon am-form-feedback">
                <label class="am-form-label" for="password">密&nbsp;&nbsp;&nbsp;码:</label>
                <input type="password" id="password" class="am-form-field"  placeholder="请输入密码.." required>
                <!--<span class="am-icon-check"></span>-->
            </div>
            <br>
            <div class="am-g" style="margin-left: 0px !important; margin-right: 0px !important;">
                <label class="am-checkbox" style="display: inline-block !important;">
                    <input id="rememberPassword" type="checkbox" value="" data-am-ucheck> 记住密码
                </label>
            </div>
            <br/>
            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" id="login_submit">
                <input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" id="forget_password">
            </div>
        </form>
        <hr>
        <p>© 2016 wang xiang agriculture | 万象农业</p>
    </div>
</div>
<script src="base-component/jquery/jquery.min.js"></script>
<script src="base-component/jquery/jquery.cookie.js"></script>
<script src="base-component/amazeui/js/amazeui.min.js"></script>
<script src="assets/js/api.js"></script>
<script src="base-component/layer/layer.js"></script>
<script src="base-component/layui/layui.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
