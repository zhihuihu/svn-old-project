<script id="sysCustomerListTpl" type="text/html">
    {{#  layui.each(d.msg, function(index, item){ }}
    <tr>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomerName }}">{{
            item.sysCustomerName }}</acronym></td>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomerMobileNumber }}">{{
            item.sysCustomerMobileNumber }}</acronym></td>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomerStoreName }}">{{
            item.sysCustomerStoreName }}</acronym></td>
        <td class="am-text-truncate am-tab-width-min"><acronym title="{{ item.sysCustomerStoreAddress }}">{{
            item.sysCustomerStoreAddress }}</acronym></td>
        <td class="am-text-truncate am-edit-width-min">
            <div class="am-btn-group am-btn-group-xs">
                <input type="button" class="am-btn am-btn-primary btn-sys-customer-sure"
                       sysCustomerImgUrl="{{ d.fileUrlPre + item.sysCustomerImgUrl }}"
                       sysCustomerId="{{ item.sysCustomerId }}" sysCustomerName="{{ item.sysCustomerName }}"
                       value="确定选择">
            </div>
        </td>
    </tr>
    {{#  }); }}
</script>

<script id="sysProductListTpl" type="text/html">
    {{#  layui.each(d.msg, function(index, item){ }}
    <li class="list-{{ item.sysProductId }}">
        <div>
            {{# if(item.sysProductImgUrl){ }}
            <img class="am-img-thumbnail am-img-bdrs width-100" src="{{ d.fileUrlPre + item.sysProductImgUrl }}"
                 alt="{{ item.sysProductName }}"/>
            {{# }else{ }}
            <img class="am-img-thumbnail am-img-bdrs width-100" src="../assets/i/product-icon.png"
                 alt="{{ item.sysProductName }}"/>
            {{# } }}
            <div class="am-product-list-title">
                <h2 class="am-product-list-title-left am-text-truncate am-badge list-{{ item.sysProductId }}-name">{{
                    item.sysProductName }}</h2>
                <h2 class="am-product-list-title-right am-text-truncate am-badge">
                    <span class="list-{{ item.sysProductId }}-price">{{ item.sysProductOrdinarySalePrice }}</span>
                    <span style="display: none" class="list-{{ item.sysProductId }}-sysProductStaffSelfPrice-price">{{ item.sysProductStaffSelfPrice }}</span>
                    <span class="list-{{ item.sysProductId }}-unitname">元/{{ item.sysProductUnitName }}</span></h2>
                <div style="clear: both;"></div>
            </div>
            <div class="am-product-list-buy">
                <table class="width-100">
                    <tr>
                        <td>
                            <div class="am-product-list-buy-name width-100">数量:</div>
                        </td>
                        {{# if(item.sysProductCount){ }}
                        <td><input type="text" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'');"
                                   class="product-list-buy-back am-product-list-buy-number am-form-field list-{{ item.sysProductId }}-number"
                                   value="{{ item.sysProductCount }}"></td>
                        {{# }else { }}
                        <td><input type="text" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'');"
                                   class="product-list-buy-back am-product-list-buy-number am-form-field list-{{ item.sysProductId }}-number"
                                   value="1"></td>
                        {{# } }}
                        <td><input class="am-btn am-btn-primary am-btn-xs list-product-sure width-100" type="button"
                                   value="购买" sysProductId="{{ item.sysProductId }}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </li>
    {{#  }); }}
</script>
