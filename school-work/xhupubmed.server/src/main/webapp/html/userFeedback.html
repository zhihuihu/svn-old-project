<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/baseCss.css" rel="stylesheet">
    <script type="text/javascript" src="js/userFeedback.js"></script>
    <title>用户信息反馈</title>
</head>
<body>
<div style="width: 100%;font-weight: bold;margin-top: 5px;">
	<center>
	<p>用户反馈管理</p>
	</center>
	<hr style="margin-top: 5px;">
</div>
<div class="header-search">
    <div class="header-one">
        <div class="header-name">
            开始时间:
        </div>
        <div class="header-input">
            <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" type="text" class="form-control" id="startTime"
                   placeholder="请输入开始时间">
        </div>
    </div>
    <div class="header-one">
        <div class="header-name">
            结束时间:
        </div>
        <div class="header-input">
            <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" type="text" class="form-control" id="endTime"
                   placeholder="请输入结束时间">
        </div>
    </div>

    <div class="header-right">
        <button class="btn btn-success" style="margin-left: 5px" id="searchBtn">搜索</button>
    </div>
    <div class="header-right">
        <div class="header-name">
            搜索框:
        </div>
        <div class="header-input">
            <input type="text" class="form-control" id="searchName"
                   placeholder="请输入搜索内容">
        </div>
    </div>
    <div style="clear: both">

    </div>
</div>
<div class="content-body">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>反馈人姓名</th>
            <th>反馈内容</th>
            <th>反馈人联系电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="appendBody">
        <tr>
            <td>TanmaeBangalore</td>
            <td>Bangalangalorev</td>
            <td>560lore</td>
            <td><button class="btn btn-success" style="margin-left: 5px">删除</button></td>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Mumbai</td>
            <td>400003</td>
            <td><button class="btn btn-success" style="margin-left: 5px">删除</button></td>
        </tr>
        <tr>
            <td>Uma</td>
            <td>Pune</td>
            <td>411027</td>
            <td><button class="btn btn-success" style="margin-left: 5px">删除</button></td>
        </tr>
        </tbody>
    </table>
    <div id="jqueryPage" class="tcdPageCode">

    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="showKeyLogDetails" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel" style="text-align: center">
                    用户反馈
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">反馈人姓名:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="keyLogName" type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">反馈内容:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="keyLogContent"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话:</label>
                        <div class="col-sm-10">
                            <input class="form-control"  type="text" value="" id="keyLogPeople">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>
<script id="userFeedback-template" type="text/html">
    {{each msg as keyLog i}}
    <tr>
        <td>{{keyLog.keyLogName}}</td>
        <td>{{keyLog.keyLogContent}}</td>
        <td>{{keyLog.keyLogPeople}}</td>
        <td><button class="btn btn-success btn-details" style="margin-left: 5px" keyLogCuid = {{keyLog.keyLogCuid}}>详情</button><button class="btn btn-danger btn-delete" style="margin-left: 5px" keyLogCuid = {{keyLog.keyLogCuid}}>删除</button></td>
    </tr>
    {{/each}}
</script>
</html>
