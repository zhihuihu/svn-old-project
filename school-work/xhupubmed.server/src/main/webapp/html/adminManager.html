<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员资料维护</title>
    <link href="css/baseCss.css" rel="stylesheet">
    <script type="text/javascript" src="js/adminManager.js"></script>
</head>
<body>
<div style="width: 100%;font-weight: bold;margin-top: 5px;">
	<center>
	<p>管理员管理</p>
	</center>
	<hr style="margin-top: 5px;">
</div>
<div class="header-search">
    <div class="header-one">
        <div class="header-name">
            开始时间:
        </div>
        <div class="header-input">
            <input type="text" class="form-control" id="startTime"
                   placeholder="请输入开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
        </div>
    </div>
    <div class="header-one">
        <div class="header-name">
            结束时间:
        </div>
        <div class="header-input">
            <input type="text" class="form-control" id="endTime"
                   placeholder="请输入结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
        </div>
    </div>

    <div class="header-right">
        <button class="btn btn-success" style="margin-left: 5px" id="searchBtn">搜索</button>
        <button class="btn btn-success" style="margin-left: 5px" id="addOneAdmin">添加新管理员账号</button>
    </div>
    <div class="header-right">
        <div class="header-name">
            搜索框:
        </div>
        <div class="header-input">
            <input type="text" class="form-control" id="searchName"
                   placeholder="管理员登录名称">
        </div>
    </div>
    <div style="clear: both">

    </div>
</div>
<div class="content-body">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>管理员真实姓名</th>
            <th>管理员登录账号</th>
            <th>邮箱</th>
            <th>联系电话</th>
            <th>地址</th>
            <th>管理员添加日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="appendBody">
        <tr>
            <td>TanmaeBangalore</td>
            <td>Bangalangalorev</td>
            <td>560lore</td>
            <td>Tanmay</td>
            <td>Bangal</td>
            <td>560001</td>
            <td>
                <button class="btn btn-success" style="margin-left: 5px" data-toggle="modal"
                        data-target="#showPostDetails">查看详情
                </button>
                <button class="btn btn-success" style="margin-left: 5px">删除</button>
            </td>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Mumbai</td>
            <td>400003</td>
            <td>Tanmay</td>
            <td>560001</td>
            <td>560001</td>
            <td>
                <button class="btn btn-success" style="margin-left: 5px" data-toggle="modal"
                        data-target="#showPostDetails">查看详情
                </button>
                <button class="btn btn-success" style="margin-left: 5px">删除</button>
            </td>
        </tr>
        <tr>
            <td>Uma</td>
            <td>Pune</td>
            <td>411027</td>
            <td>Tanmay</td>
            <td>560001</td>
            <td>560001</td>
            <td>
                <button class="btn btn-success" style="margin-left: 5px" data-toggle="modal"
                        data-target="#showAdminDetails">查看详情
                </button>
                <button class="btn btn-success" style="margin-left: 5px">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="jqueryPage" class="tcdPageCode">

    </div>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="showAdminDetails" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel" style="text-align: center">
                    管理员管理
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">管理员真实姓名:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="sysUserRealName" type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">管理员登录账号:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="sysUserLoginName" type="text"
                                   value="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">登录密码:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="sysUserPassword" type="password"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="sysUserEmail" type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="sysUserTele" type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="sysUserAddress" type="text"
                                   value="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary btn-update" sysUserCuid="" id="i-btn-insert">
                    新增管理员
                </button>
                <button type="button" class="btn btn-primary btn-update" sysUserCuid="" id="i-btn-update">
                    编辑管理员
                </button>
                <button type="button" class="btn btn-primary btn-delete" sysUserCuid="" id="i-btn-delete">
                    删除管理员
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script type="text/html" id="admin-template">
    {{each msg as sysUser i}}
    <tr>
        <td>{{sysUser.sysUserRealName}}</td>
        <td>{{sysUser.sysUserLoginName}}</td>
        <td>{{sysUser.sysUserEmail}}</td>
        <td>{{sysUser.sysUserTele}}</td>
        <td>{{sysUser.sysUserAddress}}</td>
        <td>{{sysUser.sysUserCreateTime}}</td>
        <td>
            <button class="btn btn-success btn-details" style="margin-left: 5px" data-toggle="modal"
                    data-target="#showAdminDetails" sysUserCuid="{{sysUser.sysUserCuid}}">查看详情
            </button>
            <button class="btn btn-danger btn-delete" style="margin-left: 5px" sysUserCuid="{{sysUser.sysUserCuid}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
</html>
